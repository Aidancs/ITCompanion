<ion-header>
    <ion-navbar>
        <ion-title>signup</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Re-Password</ion-label>
            <ion-input [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Height</ion-label>
            <ion-input [(ngModel)]="height"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Weight</ion-label>
            <ion-input [(ngModel)]="weight"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Age</ion-label>
            <ion-input [(ngModel)]="age"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button block (click)="signup()">Sign In</button>
    </div>
</ion-content>
