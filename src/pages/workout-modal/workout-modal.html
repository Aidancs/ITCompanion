<ion-header>
  <ion-navbar>
    <ion-title>Create a workout</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <div>
            <div>Workout Date: <input type="text"></div>
            <div>Notes: <input type="text"></div>
            <div>Type of Class: <input type="number"></div>
            <div>Count for Work: <input type="number"></div>
            <div>Prescribed: <input type="number"></div>
            <div>Athlete: <input type="text"></div>
        </div>
    </ion-list>
    <ion-list>
        <ion-item *ngFor="let exercise of exercises">
            <div class="flex-1 max-w-lg px-6 py-4 bg-grey-light rounded overflow-hidden shadow-lg">
                <input type="checkbox" name="exercise_select[]" value="{{ exercise.exercise_id }}">{{ exercise.exercise_name }}
            </div>
        </ion-item>
    </ion-list>
<button ion-button block (tap)="addWorkout()">Add Workout</button>
<button ion-button block (tap)="closeModal()">Close Modal</button>

</ion-content>
